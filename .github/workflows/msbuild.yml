name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: Strype-ScriptCore.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download submodules
      run: git submodule update --init
      
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Download Premake
      run: |
        curl -L -o premake5.zip https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-windows.zip
        unzip premake5.zip -d premake
        echo "$(pwd)/premake" >> $GITHUB_PATH

    - name: Run Premake for solution files
      run: premake/premake5.exe vs2022
    
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /t:restore,build /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Update Latest
      run: |
        gh release delete --cleanup-tag --yes "latest" || true
        sleep 15
        gh release create "latest" --target "main" --title "Latest Auto-Build" C:\a\Strype-ScriptCore\Strype-ScriptCore\bin\net8.0\Coral.Managed.dll C:\a\Strype-ScriptCore\Strype-ScriptCore\bin\net8.0\Strype-ScriptCore.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}