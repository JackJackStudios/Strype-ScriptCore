name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Download submodules
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: git submodule update --init
    
    - name: Download Premake
      run: |
        curl -L -o premake5.zip https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-windows.zip
        unzip premake5.zip -d premake
        echo "$(pwd)/premake" >> $GITHUB_PATH
    
    - name: Run Premake for solution files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: premake/premake5.exe vs2022

    - name: Restore NuGet packages
      run: dotnet restore
    
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Update Latest
      run: |
        gh release delete --cleanup-tag --yes "latest" || true

        sleep 15
        gh release create "latest" --target "main" --title "Latest Auto-Build" Strype-ScriptCore/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
